<!DOCTYPE html>
<html lang="en pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reserve Aqui</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header id="header">
    <nav class="container">
      <!-- <nav class="container"> -->
      <a class="logo" href="#">Reserve<span>Aqui!</span></a>
      <div class="menu">
        <ul class="grid">
          <li><a class="title" href="#home">Início</a></li>
          <li><a class="title" href="#services">Serviços</a></li>
          <li><a class="title" href="#app">Aplicativo</a></li>
          <li><a class="title" href="#depositions">Depoimentos</a></li>
          <li><a class="title" href="#contact">Contato</a></li>
        </ul>
      </div>
      <div class="toggle icon-open"><img src="assets/icons/open.png" alt="ícone para abrir"></div>
      <div class="toggle icon-close"><img src="assets/icons/close.png" alt="ícone para fechar"></div>
    </nav>
  </header>

  <main class="main">
    <section class="section" id="home">
      <div class="container grid">
        <div class="image">
          <img src="assets/home.png">
        </div>
        <div class="text">
          <h2 class="title">Faça a sua viagem ideal com as ofertas disponíveis somente na ReserveAqui!</h2>
          <p>Uma maneira fácil e rápida de realizar reserva nos mais diversos hotéis e pousadas do Alto Oeste Potiguar
          </p>
          <a class="button" href="#">Reserve aqui!</a>
        </div>
    </section>

    <div class="divider-1"></div>

    <section class="section" id="services">
      <div class="container grid">Serviços</div>
    </section>

    </div>
  </main>
</body>

</html>
